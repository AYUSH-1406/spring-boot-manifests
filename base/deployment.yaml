apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: app
        image: ayush1406/spring-boot-app:aad6883a763d4ab164a3fa4551ccf943c7136984
        ports:
        - containerPort: 8080
