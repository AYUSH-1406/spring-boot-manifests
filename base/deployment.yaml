apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: app
        image: ayush1406/spring-boot-app:5df92ae6cd8a8629b78a9407eae4d86509ce6ece
        ports:
        - containerPort: 8080
